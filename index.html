<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تهنئة لأهالي مسحرة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      color: #4a235a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }.card {
  background-color: #ffffffdd;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  padding: 40px;
  max-width: 600px;
  text-align: center;
  border: 8px double #c71585;
  position: relative;
}

.card::before, .card::after {
  content: "✨";
  font-size: 2rem;
  position: absolute;
  animation: float 3s ease-in-out infinite;
}

.card::before {
  top: -20px;
  left: 20px;
}

.card::after {
  bottom: -20px;
  right: 20px;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: 2.8em;
  margin-bottom: 20px;
  color: #a93226;
}

p {
  font-size: 1.6em;
  line-height: 1.6;
  margin: 0 0 20px;
}

.decor {
  font-size: 1.8em;
  margin: 15px 0;
  color: #d63384;
}

  </style>
</head>
<body>
  <div class="card">
    <div class="decor">🌸💖🌟🎉💐</div>
    <h1>أجمل التهاني القلبية</h1>
    <p>إلى أهالي قرية <strong>مسحرة</strong> الأعزاء،</p>
    <p>كل عام وأنتم بخير، أعاده الله علينا وعليكم باليمن والبركة، وتقبل الله طاعاتكم وجعل أيامكم سعادة وهناء.</p>
    <div class="decor">🌹🎊✨🎀🌺</div>
  </div>
</body>
</html>
