<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تهنئة لأهالي مسحرة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      color: #4a235a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }.card {
  background-color: #ffffffee;
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  padding: 50px 40px;
  max-width: 700px;
  text-align: center;
  border: 10px double #d63384;
  z-index: 2;
  position: relative;
  animation: fadeIn 2s ease-in-out;
}

.card::before, .card::after {
  content: "✨";
  font-size: 2rem;
  position: absolute;
  animation: float 3s ease-in-out infinite;
  color: #e91e63;
}

.card::before {
  top: -25px;
  left: 25px;
}

.card::after {
  bottom: -25px;
  right: 25px;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
  color: #c2185b;
}

p {
  font-size: 1.7em;
  line-height: 1.7;
  margin: 0 0 25px;
}

.decor {
  font-size: 2em;
  margin: 20px 0;
  color: #d63384;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

.marquee {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: linear-gradient(to right, #e91e63, #f06292);
  color: white;
  font-size: 1.4em;
  padding: 12px 0;
  white-space: nowrap;
  overflow: hidden;
  z-index: 3;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 18s linear infinite;
  font-weight: bold;
}

@keyframes marquee {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

  </style>
</head>
<body>
  <div class="card">
    <div class="decor">🌸💖🌟🎉💐</div>
    <h1>أجمل التهاني القلبية</h1>
    <p>إلى أهالي قرية <strong>مسحرة</strong> الكرام،</p>
    <p>كل عام وأنتم بألف خير، أعاده الله علينا وعليكم بالخير واليمن والبركات. دامت أفراحكم عامرة بالحب والسلام.</p>
    <div class="decor">🌹🎊✨🎀🌺</div>
  </div>  <div class="marquee">
    <span>💫 هذا الإهداء من محمد أمين دياب إلى أهلي وأحبتي في قرية مسحرة الغالية 💖🌟 دمتم بخير ومحبة وسلام 🌸💐</span>
  </div>
</body>
</html>
